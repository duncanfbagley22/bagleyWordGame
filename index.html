<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    
    <title>Word Game</title>
</head>
<nav id="nav">Nav Bar Area Test</nav>
<div id="main-content" class="hidden">
    <header class="header">Bagley Word Game (work in progress)</header>
    <body>
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
        <div id="controls">
            <button id="submission-button">Submit Answer</button>
            <button id="clear-button">Clear</button>
            <div class="score-container">
                <span>Target Score: </span><span id="target-point-total">10</span>            
            </div>
            <div class="score-container">
                <span>Current Score: </span><span id="point-total">0</span>
            </div>
        </div>
    </body>
</div>
    <div id="levelSelect">
        <h2>Choose Your Difficulty</h2>
        <button id="levelOne" class="levelButton">Easy</button>
        <button id="levelTwo"  class="levelButton">Medium</button>
        <button id="levelThree"  class="levelButton">Hard</button>
    </div>
<script src="game.js"></script>
</html>
