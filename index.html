<div id="main-content" class="hidden">
    <body>
        <div class="progress-container">
            <div id="point-total-container"><span id="point-total">0</span></div>
            <div class="progress-bar" id="progress-bar"></div>
            <div id="target-point-total-container"><span id="target-point-total">0</span></div>
        </div>
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
        <div id="letterScoresContainer"></div>
        <div id="howToContainer"></div>
        <div class="keyboard">
            <div class="key" data-number="10">Q</div>
            <div class="key" data-number="4">W</div>
            <div class="key" data-number="1">E</div>
            <div class="key" data-number="1">R</div>
            <div class="key" data-number="1">T</div>
            <div class="key" data-number="4">Y</div>
            <div class="key" data-number="1">U</div>
            <div class="key" data-number="1">I</div>
            <div class="key" data-number="1">O</div>
            <div class="key" data-number="3">P</div>
            <div class="key row-2"></div>
            <div class="key" data-number="1">A</div>
            <div class="key" data-number="1">S</div>
            <div class="key" data-number="2">D</div>
            <div class="key" data-number="4">F</div>
            <div class="key" data-number="2">G</div>
            <div class="key" data-number="4">H</div>
            <div class="key" data-number="8">J</div>
            <div class="key" data-number="5">K</div>
            <div class="key" data-number="1">L</div>
            
            <div class="key enter">ENTER</div>
            <div class="key" data-number="10">Z</div>
            <div class="key" data-number="8">X</div>
            <div class="key" data-number="3">C</div>
            <div class="key" data-number="4">V</div>
            <div class="key" data-number="3">B</div>
            <div class="key" data-number="1">N</div>
            <div class="key" data-number="3">M</div>
            <div class="key backspace">âŒ«</div>
        </div>
        
    </body>
</div>
    <div id="levelSelect">
        <h2>Choose Your Difficulty</h2>
        <button id="levelOne" class="levelButton">Easy</button>
        <button id="levelTwo"  class="levelButton">Medium</button>
        <button id="levelThree"  class="levelButton">Hard</button>
    </div>
    <script type="module" src="game.js"></script>
