<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <title>Word Game</title>
</head>
<body>
<div id="main-content" class="hidden">
    <nav id="nav">
        <div class="nav-left">
            <i class="fa-solid fa-bars" id="barsIcon"></i>
        </div>    
    <div class="nav-right">
        <i class="fa-regular fa-circle-question" id="howToIcon"></i>
    </div>
</nav>

    <div id="score-bug">
        <div id="point-total-container">Score</div>
            <div id="point-total">0</div>
            <div id="target-point-total">0</div>
        <div id="target-point-total-container">Target</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="tick-mark"></div>
        </div>
    </div>
    <div id="game-board-container">
        <div id="game-board"></div>
    </div>
    <div id="letterScoresContainer"></div>
    <div id="howToContainer"></div>
    <div class="keyboard" id="custom-keyboard">
        <div class="key" data-value="Q" data-number="10">Q</div>
        <div class="key" data-value="W" data-number="4">W</div>
        <div class="key" data-value="E" data-number="1">E</div>
        <div class="key" data-value="R" data-number="1">R</div>
        <div class="key" data-value="T" data-number="1">T</div>
        <div class="key" data-value="Y" data-number="4">Y</div>
        <div class="key" data-value="U" data-number="1">U</div>
        <div class="key" data-value="I" data-number="1">I</div>
        <div class="key" data-value="O" data-number="1">O</div>
        <div class="key" data-value="P" data-number="3">P</div>
        <div class="key row-2"></div>
        <div class="key" data-value="A" data-number="1">A</div>
        <div class="key" data-value="S" data-number="1">S</div>
        <div class="key" data-value="D" data-number="2">D</div>
        <div class="key" data-value="F" data-number="4">F</div>
        <div class="key" data-value="G" data-number="2">G</div>
        <div class="key" data-value="H" data-number="4">H</div>
        <div class="key" data-value="J" data-number="8">J</div>
        <div class="key" data-value="K" data-number="5">K</div>
        <div class="key" data-value="L" data-number="1">L</div>
        
        <div class="key enter" data-value="enter" id="submission-button">ENTER</div>
        <div class="key" data-value="Z" data-number="10">Z</div>
        <div class="key" data-value="X" data-number="8">X</div>
        <div class="key" data-value="C" data-number="3">C</div>
        <div class="key" data-value="V" data-number="4">V</div>
        <div class="key" data-value="B" data-number="3">B</div>
        <div class="key" data-value="N" data-number="1">N</div>
        <div class="key" data-value="M" data-number="3">M</div>
        <div class="key backspace" data-value="Backspace"><i class="fa-solid fa-delete-left"></i></div>
    </div>
</div>
    <div id="levelSelect">
        <h2>Choose Your Difficulty</h2>
        <button id="levelOne" class="levelButton">Easy</button>
        <button id="levelTwo"  class="levelButton">Medium</button>
        <button id="levelThree"  class="levelButton">Hard</button>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
